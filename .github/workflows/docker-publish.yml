name: Continuous Integration with GitHub

on:
  push:
    branches:
      - main  # Só executa na branch main (pode ajustar conforme seu fluxo)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Clona o histórico completo para evitar falhas com plugins que usam git

      - name: Set up Java 17 (AdoptOpenJDK)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Eureka Naming Server Container Image
        working-directory: naming-server
        run: mvn spring-boot:build-image -DskipTests -Dspring.boot.build-info.skip=true

      - name: Build API Gateway Container Image
        working-directory: api-gateway
        run: mvn spring-boot:build-image -DskipTests -Dspring.boot.build-info.skip=true



